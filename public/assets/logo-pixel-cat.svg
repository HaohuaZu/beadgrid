<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" shape-rendering="crispEdges">
  <rect width="32" height="32" fill="#f7f7f7"/>

  <!-- pixel frame -->
  <rect x="3" y="3" width="26" height="26" fill="#e46e2f"/>
  <rect x="4" y="4" width="24" height="24" fill="#fff6e7"/>
  <rect x="5" y="5" width="22" height="22" fill="#f8b56a"/>
  <rect x="6" y="6" width="20" height="20" fill="#fffdf7"/>

  <!-- ears -->
  <rect x="10" y="8" width="3" height="3" fill="#e46e2f"/>
  <rect x="19" y="8" width="3" height="3" fill="#e46e2f"/>
  <rect x="11" y="9" width="1" height="1" fill="#ffd29e"/>
  <rect x="20" y="9" width="1" height="1" fill="#ffd29e"/>

  <!-- head contour -->
  <rect x="9" y="10" width="14" height="1" fill="#e46e2f"/>
  <rect x="8" y="11" width="16" height="1" fill="#e46e2f"/>
  <rect x="8" y="12" width="16" height="8" fill="#f39a4c"/>
  <rect x="9" y="20" width="14" height="1" fill="#e46e2f"/>
  <rect x="10" y="21" width="12" height="1" fill="#e46e2f"/>
  <rect x="11" y="22" width="10" height="1" fill="#e46e2f"/>

  <!-- inner fur -->
  <rect x="9" y="12" width="14" height="7" fill="#ffbf7f"/>
  <rect x="10" y="19" width="12" height="2" fill="#ffd1a2"/>

  <!-- forehead stripes -->
  <rect x="13" y="11" width="1" height="2" fill="#e8833e"/>
  <rect x="15" y="11" width="2" height="3" fill="#e8833e"/>
  <rect x="18" y="11" width="1" height="2" fill="#e8833e"/>

  <!-- cheeks / muzzle -->
  <rect x="12" y="16" width="8" height="5" fill="#fff6df"/>
  <rect x="11" y="17" width="10" height="4" fill="#fff6df"/>

  <!-- eyes -->
  <rect x="12" y="14" width="3" height="3" fill="#e87733"/>
  <rect x="17" y="14" width="3" height="3" fill="#e87733"/>
  <rect x="13" y="15" width="1" height="1" fill="#fff8e6"/>
  <rect x="18" y="15" width="1" height="1" fill="#fff8e6"/>
  <rect x="14" y="16" width="1" height="1" fill="#ffcf58"/>
  <rect x="17" y="16" width="1" height="1" fill="#ffcf58"/>

  <!-- eyebrows -->
  <rect x="11" y="13" width="2" height="1" fill="#f6c28f"/>
  <rect x="19" y="13" width="2" height="1" fill="#f6c28f"/>

  <!-- nose and mouth -->
  <rect x="15" y="17" width="2" height="1" fill="#f8b0a3"/>
  <rect x="15" y="18" width="1" height="1" fill="#de835e"/>
  <rect x="16" y="18" width="1" height="1" fill="#de835e"/>
  <rect x="14" y="19" width="1" height="1" fill="#e46e2f"/>
  <rect x="17" y="19" width="1" height="1" fill="#e46e2f"/>
  <rect x="15" y="20" width="2" height="1" fill="#e46e2f"/>

  <!-- whiskers -->
  <rect x="10" y="18" width="2" height="1" fill="#f6cfa5"/>
  <rect x="20" y="18" width="2" height="1" fill="#f6cfa5"/>
  <rect x="10" y="16" width="1" height="1" fill="#f6cfa5"/>
  <rect x="21" y="16" width="1" height="1" fill="#f6cfa5"/>
</svg>
